{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
  <div class="flex flex-row h-full overflow-hidden">
    <div class="flex flex-col gap-2 m-2">
      <div class="flex flex-col gap-0 rounded-md">
        <div class="relative flex flex-row rounded-md shadow-sm shadow-black">
          <input id="search-input" type="text" class="w-full p-2 pr-6 rounded-md" placeholder="Search..." oninput="changeControls(this)" />
          <button id="search-button" class="absolute right-0 flex items-center h-full cursor-pointer rounded-r-md hover:bg-off disabled:pointer-events-none group" disabled onclick="search()">
            <svg class="w-6 h-6 text-white fill-main group-disabled:fill-main/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
        {% include 'dictionary_controls.html' %}
      </div>

      <div id="lemma-list" class="flex flex-col w-full h-full gap-1 overflow-y-scroll rounded-md shadow-sm shadow-black scrollbar-thin">
        {% for lemma in lemmas %}
          <div id="{{ lemma.id }}" hx-get="{% url 'dict:lemma_details' lemma.id %}" hx-target="#lemma-details" hx-replace-url="/dict/dictionary/{{ lemma.id }}/" hx onclick="selection(this)" class="p-1 m-1 mb-0 text-center rounded-sm shadow-sm cursor-pointer hover:text-white hover:bg-action shadow-black scroll-m-1">{{ lemma.word }}</div>
        {% endfor %}
      </div>
    </div>
    <div class="w-full">
      {% comment %}Lemma View{% endcomment %}
      <div id="lemma-details" class="relative p-2 m-2 rounded-md shadow-sm bg-slate-400 shadow-black">
        <div class="text-center">Please wait while a lemma is being loaded.</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let x = document.getElementById('{{lemma_id}}')
      if (x) {
        x.click()
      } else {
        let y = document.getElementById('lemma-list').firstElementChild
        if (y) {
          y.click()
        }
      }
    })
    
    document.body.addEventListener('htmx:afterSwap', function (event) {
      var targetId = event.detail.target.id
      if (typeof targetId === 'string' && (targetId === 'lemma-form' || targetId === 'sense-form') && event.detail.xhr.status === 200) {
        closeLemmaModal()
        let x = document.getElementById('{{lemma_id}}')
        if (x) {
          x.click()
        }
      }
    })
    
    function selection(e) {
      const lemmaList = document.querySelector('#lemma-list')
    
      if (lemmaList) {
        lemmaList.childNodes.forEach((child) => {
          if (child.nodeType === Node.ELEMENT_NODE) {
            child.classList.remove('bg-action')
            child.classList.remove('text-white')
          }
        })
      }
    
      e.classList.add('bg-action')
      e.classList.add('text-white')
    
      lemmaList.scrollTo({
        top: e.offsetTop - lemmaList.offsetTop - 5,
        behavior: 'smooth'
      })
    }
    
    function search(filter = document.getElementById('search-input').value.trim()) {
      var url = "{% url 'dict:filter_lemmas' %}?filter_word=" + encodeURIComponent(filter)
    
      fetch(url)
        .then((response) => response.text())
        .then((data) => {
          var lemmaList = document.getElementById('lemma-list')
          lemmaList.innerHTML = data
          htmx.process(lemmaList)

          //If active available, scroll to it
          
        })
        .catch((error) => console.error('Error:', error))
    }
    
    function changeControls(e) {
      if (e.value.trim().length > 0) {
        document.getElementById('clear-search-button').removeAttribute('disabled')
        document.getElementById('search-button').removeAttribute('disabled')
      } else {
        document.getElementById('clear-search-button').setAttribute('disabled', true)
        document.getElementById('search-button').setAttribute('disabled', true)
      }
    }
    
    function clearSearch() {
      document.getElementById('search-input').value = ''
      let searchButton = document.getElementById('search-button')
      searchButton.click()
      searchButton.setAttribute('disabled', true)
      document.getElementById('clear-search-button').setAttribute('disabled', true)
    }
    
    function scrollToActive() {
      const lemmaList = document.querySelector('#lemma-list')
      const active = document.querySelector('.bg-action')
      if (active) {
        lemmaList.scrollTo({
          top: active.offsetTop - lemmaList.offsetTop - 5,
          behavior: 'smooth'
        })
      }
    }
    
    function scrollToBottom() {
      const lemmaList = document.querySelector('#lemma-list')
      lemmaList.scrollTo({
        top: lemmaList.scrollHeight,
        behavior: 'smooth'
      })
    }
    
    function scrollToTop() {
      const lemmaList = document.querySelector('#lemma-list')
      lemmaList.scrollTo({
        top: 0,
        behavior: 'smooth'
      })
    }
  </script>
{% endblock %}
