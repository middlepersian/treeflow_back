<div class="absolute grid space-y-1 -top-3 -right-3">
  <button type="button"
    class="inline-flex items-center justify-center w-8 h-8 text-white transition-colors duration-150 rounded cursor-pointer bg-main hover:bg-main-dark"
    onclick="addForm(this)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-plus">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>
  {% if not firstForm %}
    <button type="button"
      class="inline-flex items-center justify-center w-8 h-8 text-white transition-colors duration-150 rounded cursor-pointer bg-main hover:bg-main-dark"
      onclick="removeForm(this)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="feather feather-minus">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  {% endif %}
</div>
