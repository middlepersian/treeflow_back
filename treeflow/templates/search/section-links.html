<div class="flex flex-row gap-1">
  <div id="ud-link" title="Open Universal Dependency Graph" class="rounded-md cursor-pointer group">
    <a href="{% url 'corpus:ud_editor' section.id %}" class="flex align-middle" target="_blank">
      <svg class="w-6 h-6 -rotate-90 text-main group-hover:text-action" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" /> <circle cx="7" cy="18" r="2" /> <circle cx="7" cy="6" r="2" /> <circle cx="17" cy="12" r="2" /> <line x1="7" y1="8" x2="7" y2="16" /> <path d="M7 8a4 4 0 0 0 4 4h4" />
      </svg>
    </a>
  </div>

  <div id="section-link" title="Open section viewer" class="rounded-md cursor-pointer group">
    <a href="{% url 'corpus:sections' text_id=section.text.id %}#{{ section.id }}" class="flex align-middle" target="_blank">
      <svg class="w-6 h-6 text-main group-hover:text-action" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" /> <line x1="3" y1="9" x2="21" y2="9" /> <line x1="9" y1="21" x2="9" y2="9" />
      </svg>
    </a>
  </div>

  {% if request.user.is_authenticated %}
    <div id="edit-link" title="Edit this section" class="rounded-md cursor-pointer group">
      <a href="{% url 'corpus:sentence' section.id %}?text_id={{ section.text.id }}" class="flex align-middle" target="_blank">
        <svg class="w-6 h-6 text-main group-hover:text-action" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" /> <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" /> <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" /> <line x1="16" y1="5" x2="19" y2="8" />
        </svg>
      </a>
    </div>
  {% endif %}

  <div id="info-modal-link" title="Open section information" class="rounded-md cursor-pointer group" hx-get="{% url 'search:info' %}?section_id={{ section.id }}" hx-trigger="click" hx-target="#section-info-modal" onclick="showSectionInfoModal()">
    <svg class="w-6 h-6 text-main group-hover:text-action" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
</div>

<script>
  function showSectionInfoModal(){
    document.getElementById("section-info-modal").classList.remove("hidden");
  }
</script>
