{% if results %}
    {% for section in results %}
    <div id="section" class="mt-6">
        <div id="section-details">
            <p>{{ section.identifier }} in {{ section.text }}</p>
        </div>
        <div id="sentence">
            {% for section_token in section.sectiontoken_set.all %}
                <span id="token" {% if section_token.token.transcription in queries %}class="text-sky-400 font-bold"{% endif %}>{{ section_token.token }}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
{% endif %}
{% if not results %}
    <p>No results found.</p>
{% endif %}
