{% extends 'account/base.html' %}

{% load i18n %}

{% block head_title %}
  {% trans 'Sign Out' %}
{% endblock %}

{% block inner %}
  <div class="flex w-full h-full">
    <div class="flex flex-col gap-2 p-2 mx-auto mt-12 rounded-md shadow-md shadow-black h-fit">
      <h2 class="mt-0 mb-2">{% trans 'Sign Out' %}</h2>
      <p class="mb-2">
        {% trans 'Are you sure you want to sign out?' %}
      </p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="flex justify-center w-full">
          <button class="p-2 text-white rounded-md btn btn-danger bg-main hover:bg-off hover:text-white" type="submit">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
