<!-- partials/pos_dropdown.html -->
<select name="pos" class="pos-select"
        hx-post="{% url 'corpus:update_token' token.id %}"
        hx-trigger="change"
        hx-indicator="#loadingIndicator{{ token.id }}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        class="px-3 py-2 border rounded shadow">
    {% for pos_choice in pos_choices %}
        <option value="{{ pos_choice }}" {% if pos_choice == token.pos_token.first.pos %}selected{% endif %}>
            {{ pos_choice }}
        </option>
    {% endfor %}
</select>
