{% extends "base.html" %} {% block content %}
<svg viewbox='0 0 400 400' xmlns='http://www.w3.org/2000/svg' height='60vmin' width='60vmin'>
    {% for token in tokens %}
    {% if token.number %}
        <g>
            <circle cx="{{ token.xpos }}" cy="{{ token.ypos }}" r="20" fill="white" stroke="black" stroke-width="2" />
            <text x="{{ token.xpos}}" y="{{ token.ypos }}" text-anchor="middle" alignment-baseline="middle">{{ token.transcription }}</text>
        </g>
        {% for dependency in token.dependencies %}
            <line x1="{{ token.xpos }}" y1="{{ token.ypos  }}" x2="{{ dependency.to_token_id.number }}" y2="{{ dependency.to_token_id.number }}" stroke="black" stroke-width="2" />
        {% endfor %}
    {% endif %}
    {% endfor %}
</svg>
{% endblock content %}
