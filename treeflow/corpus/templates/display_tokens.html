{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% trans 'Tokens Display' %}</title>
  </head>
  <body>
    <h1>{% trans 'Selected Tokens' %}</h1>
    <ul>
      {% for token in tokens %}
        <li>{{ token }}</li> <!-- Customize as per your Token model -->
        {% empty %}
        <li>
          {% trans 'No tokens selected.' %}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
