<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <h2 class="text-lg font-bold mb-4">Line Sections for: {{ token.transcription }}</h2>

        <h3 class="font-semibold">Create New Line Section</h3>
        <form id="line-form" method="post" hx-post="{% url 'corpus:save_line' %}" hx-target="#line-form"
            hx-swap="outerHTML">
            {% csrf_token %}
            <div class=" space-y-2">
                {% for field in create_form %}
                <div class="mb-2">
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                        id="{{ field.id_for_label }}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        value="{{ field.value|default_if_none:'' }}">
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Create
                Line</button>
        </form>


        <!-- Button to close the modal -->
        <button type="button" class="mt-3 px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400"
            onclick="closeLineModal()">Close</button>
    </div>
</div>
