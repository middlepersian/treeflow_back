{% extends 'base.html' %}
{% load i18n %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        {% trans 'Are you sure you want to delete this item?' %}
        <input type="submit" value="Yes" />
        <a href="/">{% trans 'Cancel' %} </a>
    </form>
</div>
