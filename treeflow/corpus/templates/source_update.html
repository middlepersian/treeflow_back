{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Update source' %}{% endblock %}

{% block content %}

<h1>{% trans 'Update source' %}</h1>

<form action="{% url 'corpus:update_source' source_id=source.id %}" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Update source">

</form>

<a href="{% url 'corpus:sources' %}">{% trans 'Back to source table' %}</a>

{% endblock %}
