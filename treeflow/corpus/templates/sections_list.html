<div class="overflow-y-scroll h-screen pb-10">
    <!-- Scrollable container using full viewport height with bottom padding -->
    <!-- List of sections with HTMX trigger to get section data -->
    {% for section in sections %}
    <div class="section-item flex flex-col p-2 hover:bg-gray-100 rounded-md"
        hx-get="{% url 'corpus:get_section_data' section.id %}" hx-trigger="click" hx-swap="innerHTML"
        hx-target="#section-data-{{ section.id }}" data-json-response="true">
        <div class="flex justify-between items-center">
            <span class="section-title">{{ section.identifier }}</span>
            <!-- Edit button placed to the right of the section -->
            <button class="edit-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
                hx-get="{% url 'corpus:update_section' section.id %}" hx-trigger="click" hx-target="#modalContainer" onclick="event.stopPropagation();">Edit</button>
            <!-- Delete button placed to the right of the edit button -->
            <button class="delete-button bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                hx-post="{% url 'corpus:delete_section' section.id %}" hx-trigger="click" hx-swap="innerHTML" hx-target="#sectionList"
                hx-confirm="Are you sure you want to delete this section?" onclick="event.stopPropagation();">
                Delete</button>
        </div>
        <div id="section-data-{{ section.id }}" class="section-data ml-4 mt-2"></div>
    </div>
    {% endfor %}
</div>
