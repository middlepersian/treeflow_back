{% load i18n %}

<div id="section-modal" class="fixed inset-0 z-10 overflow-y-auto bg-gray-500 bg-opacity-50 flex justify-center items-center min-h-screen">
    <div class="-z-10 absolute top-0 right-0 bottom-0 left-0" onclick="this.closest('#section-modal').remove()"></div>

    <div class="w-full max-w-lg p-6 mx-auto bg-white rounded-lg shadow-xl">
        <h2 class="mb-4 text-lg font-bold">{% block title %}{% endblock %}</h2>
        <form hx-post="{% block url %}{% endblock %}" class="space-y-4">
            {% csrf_token %}

            {% block form_fields %}{% endblock %}

            <div class="flex justify-between mt-6">
                <button type="button" onclick="this.closest('#section-modal').remove()"
                    class="inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-100 focus:outline-none">
                    {% trans 'Cancel' %}
                </button>
                <button type="submit"
                    class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none">
                    {% trans 'Save Section' %}
                </button>
            </div>
        </form>
    </div>
</div>
