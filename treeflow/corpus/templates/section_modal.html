<!-- section_modal.html -->
<div id="sectionModal" class="fixed inset-0 z-10 hidden overflow-y-auto bg-gray-500 bg-opacity-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl p-6 modal-content w-full max-w-md mx-auto">
            <h2 class="text-lg font-bold mb-4">Create New Section</h2>
            <form id="sectionForm" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    {{ form.as_p }}
                </div>
                <div class="selected-tokens-list my-4">
                    <h3 class="font-semibold">Selected Tokens:</h3>
                    <div id="selectedTokensDisplay"></div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none">
                        Save Section
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
