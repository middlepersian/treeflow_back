<!-- Simplified section_modal.html -->
{% load i18n %}
{% load static %}

<div id="sectionModal" class="fixed inset-0 z-10 overflow-y-auto bg-gray-500 bg-opacity-50" style="display: block;">
    <!-- Ensure modal is visible by setting display to block -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
            <h2 class="mb-4 text-lg font-bold">Simple Modal</h2> <!-- Static title for testing -->
            <form id="sectionForm" method="post" hx-post="{% url 'corpus:update_section' section.id %}">
                <!-- Simplified action for testing -->
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <!-- Ensure CSRF token is included -->
                <div>
                    {{ form.as_p }}

                </div>

                <div class="flex justify-between mt-6">
                    <button type="button"
                        onclick="document.getElementById('sectionModal').style.display='none';">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
