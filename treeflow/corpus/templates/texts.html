{% extends "base.html" %}
{% block content %}


<div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Title
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Identifier
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Language
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Sigle
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Genre
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Version
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Stage
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Created At
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        {% for text in texts %}
        <tr class="border-b">
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="title_{{ text.id }}" value="{{ text.title }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="identifier_{{ text.id }}" value="{{ text.identifier }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="language_{{ text.id }}" value="{{ text.language|join:', ' }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="series_{{ text.id }}" value="{{ text.series }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="label_{{ text.id }}" value="{{ text.label }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="version_{{ text.id }}" value="{{ text.version }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="text" name="stage_{{ text.id }}" value="{{ text.stage }}" class="form-input rounded-md shadow-sm mt-1 block w-full"/>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ text.created_at|date:"Y-m-d H:i" }} <!-- assuming this is not editable -->
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button type="submit" name="action" value="save_{{ text.id }}" class="text-indigo-600 hover:text-indigo-900">Save</button>
          </td>
        </tr>
        {% endfor %}
        {% if texts|length == 0 %}
        <tr>
          <td colspan="9" class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
            No texts available.
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
  {% endblock %}
