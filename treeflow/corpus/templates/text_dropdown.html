{% load static i18n %}

<!-- Form for selecting text -->
 <form action="{% url 'corpus:dropdown_redirect' %}" method="get" class="rounded-md shadow-sm bg-off-white shadow-black">
  <input type="hidden" name="current_view" value="{{ current_view }}">
  <div class="flex flex-row items-center justify-center gap-2 py-1 mb-3">
    <label for="text-select" class="block text-sm font-bold text-center text-gray-700">{% trans 'Choose a text' %}:</label>
    <select name="text_id" id="text-select" onchange="this.form.submit()" class="block w-full max-w-sm px-4 py-2 pr-8 leading-tight bg-white border border-gray-400 rounded shadow appearance-none hover:border-gray-500 focus:outline-none focus:shadow-outline">
      {% for text in texts %}
        <option value="{{ text.id }}" {% if text.id == selected_text_id %}selected{% endif %}>
          {{ text.title }} - {{ text.identifier }}
        </option>
      {% endfor %}
    </select>
  </div>
</form>
