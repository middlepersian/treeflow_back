 <!-- Form for selecting text -->
 <form action="{% url 'corpus:dropdown_redirect' %}" method="get" class="mb-4">
  <input type="hidden" name="current_view" value="{{ current_view }}">
  <div class="mb-3">
    <label for="text-select" class="block text-gray-700 text-sm font-bold mb-2">Choose a text:</label>
    <select name="text_id" id="text-select" onchange="this.form.submit()" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
      {% for text in texts %}
        <option value="{{ text.id }}" {% if text.id == selected_text_id %}selected{% endif %}>
          {{ text.title }} - {{ text.identifier }}
        </option>
      {% endfor %}
    </select>
  </div>
</form>
